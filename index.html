<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCF Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>VCF File Analyzer</h1>
        <input type="file" id="vcf-file" accept=".vcf,.vcf.gz">
        <button id="load-btn">Load VCF</button>
        <div id="metadata"></div>
        <div id="vcf-content"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
